          type: string
          description: attribute2Name
          format: string
          example: attribute2V*

    TimeRangeRequestDTO:
      title: TimeRangeRequestDTO API Model
      description: Timerange criteria
      required:
        - from
        - to
      type: object
      properties:
        from:
          $ref: '#/components/schemas/FromTimestamp'
        to:
