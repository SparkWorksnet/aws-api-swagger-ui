openapi: 3.0.0

info:
  version: 1.0.2
  title: Spark Works IoT Data Analytics API
  description: AP Interface for deployements of the SparkWorks IoT Data Analytics Platform
  contact:
    name: Spark Works Ltd
    url: 'https://www.sparkworks.net/'
    email: info@sparkworks.net

servers:
  - url: 'https://api.{deployment}.sparkworks.cloud/{version}'
    variables:
      deployment:
        default: demo
        description: Customer ID assigned
      version:
        default: v1
        description: API version
    description: deployment url

paths:
  '/group':
    get:
      tags:
        - Group API
      summary: Retrieve a list of the available groups
      description: Lists all available groups in the deployment.
      operationId: RegistryGroupsFunction
      security:
        - cognitoOAuth2: [ ]
      parameters:
        - $ref: '#/components/parameters/perPageParam'
        - $ref: '#/components/parameters/pageKey'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupListDTO'
  '/group/{groupId}':
    get:
      tags:
        - Group API
      summary: Retrieve the data for a group by its id
      description: Retrieve the latest values received from a single device and its stored description. The response contains the latest values received from the device, as well as all the properties stored in the platform for this specific device.
      operationId: RegistryGroupFunction
      parameters:
        - name: groupId
          in: path
          description: The id of the group
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDTO'
  '/group/{groupId}/thing':
    get:
      tags:
        - Group API
      summary: Retrieve a list of Things for a Group by its id
      description: Retrieve the latest values received from a single device and its stored description. The response contains the latest values received from the device, as well as all the properties stored in the platform for this specific device.
      operationId: RegistryGroupThingsFunction
      parameters:
        - name: groupId
          in: path
          description: The id of the group
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingListDTO'

  '/thing':
    get:
      tags:
        - Thing API
      summary: Retrieve a list of Things
      description: Retrieve the latest values received from a single device and its stored description. The response contains the latest values received from the device, as well as all the properties stored in the platform for this specific device.
      operationId: RegistryThingsFunction
      parameters:
        - $ref: '#/components/parameters/perPageParam'
        - $ref: '#/components/parameters/pageKey'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingListDTO'

  '/search/thing':
    post:
      tags:
        - Thing API
      summary: Retrieve a list of Things
      description: Retrieve the latest values received from a single device and its stored description. The response contains the latest values received from the device, as well as all the properties stored in the platform for this specific device.
      operationId: RegistrySearchThingsFunction
      parameters:
        - $ref: '#/components/parameters/perPageParam'
        - $ref: '#/components/parameters/pageKey'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchThingRequestDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingListDTO'

  '/group/{groupId}/thing/{thingId}':
    get:
      tags:
        - Thing API
      summary: Retrieve the data for a Thing by its id and Group id
      description: Retrieve the latest values received from a single device and its stored description. The response contains the latest values received from the device, as well as all the properties stored in the platform for this specific device.
      operationId: RegistryGroupThingFunction
      parameters:
        - name: groupId
          in: path
          description: The id of the group
          required: true
          schema:
            type: string
        - name: thingId
          in: path
          description: The id of the thing
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingDTO'

  '/group/{groupId}/thing/{thingId}/{measure}/query/timerange':
    post:
      tags:
        - Thing API
      summary: Retrieve raw data for a single Thing
      description: Retrieve all data for the given measure and device on a specific interval. The response contains all the raw data received from the device in the given from-to period.
      operationId: queryRaw
      parameters:
        - $ref: '#/components/parameters/perPageParam'
        - $ref: '#/components/parameters/pageKey'
        - name: groupId
          in: path
          description: The id of the group
          required: true
          schema:
            type: string
        - name: thingId
          in: path
          description: The id of the thing
          required: true
          schema:
            type: string
        - name: measure
          in: path
          description: The measure to query data for
          required: true
          schema:
            type: string
            format: device
            enum: [ 'temperature', 'humidity', "noise", "illuminance", "all" ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeRangeRequestDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeRangeResultDTO'

  '/group/{groupId}/thing/{thingId}/{measure}/query':
    post:
      tags:
        - Thing API
      summary: Retrieve raw or aggregated data for a one or more measures of a thing based on temporal and location conditions
      description: Retrieve all or aggregated data for a single or all measures of the given device on specific conditions (interval, location). The response contains all or aggregated data received from the device in the given timestamp from-to period and/or location bounds.
      operationId: query
      parameters:
        - $ref: '#/components/parameters/perPageParam'
        - $ref: '#/components/parameters/pageKey'
        - name: groupId
          in: path
          description: The id of the group
          required: true
          schema:
            type: string
        - name: thingId
          in: path
          description: The id of the thing or 'all'
          required: true
          schema:
            type: string
        - name: measure
          in: path
          description: The measure to query data for
          required: true
          schema:
            type: string
            format: device
            enum: [ 'temperature', 'humidity', "noise", "illuminance", "weight", "all" ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataQueryRequestDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataQueryResultDTO'

  '/group/{groupId}/thing/{thingId}/distance':
    post:
      tags:
        - Thing API
      summary: Retrieve the distance covered by a thing based on conditions
      description: Retrieve the distance traveled reported for the given thing on specific conditions (interval, location).
      operationId: queryDistance
      parameters:
        - name: groupId
          in: path
          description: The id of the group
          required: true
          schema:
            type: string
        - name: thingId
          in: path
          description: The id of the thing or 'all'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataQueryRequestDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistanceResultDTO'

  '/group/{groupId}/thing/{thingId}/{measure}/query/timerange/summary':
    post:
      tags:
        - Thing API
      summary: Retrieve raw data for a single Thing
      description: Retrieve all data for the given measure and device on a specific interval. The response contains all the raw data received from the device in the given from-to period.
      operationId: queryAggregated
      parameters:
        - $ref: '#/components/parameters/perPageParam'
        - $ref: '#/components/parameters/pageKey'
        - name: groupId
          in: path
          description: The id of the group
          required: true
          schema:
            type: string
        - name: thingId
          in: path
          description: The id of the thing
          required: true
          schema:
            type: string
        - name: measure
          in: path
          description: The measure to query data for
          required: true
          schema:
            type: string
            format: device
            enum: [ 'temperature', 'humidity', "noise", "illuminance", "all" ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupedTimeRangeRequestDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupedTimeRangeResultDTO'

  '/group/{groupId}/attribute':
    post:
      tags:
        - Group API
      summary: Update attributes of a Group
      description: Add or replace attributes of a Group. If a value is null, the attribute will be removed
      operationId: RegistryGroupAttributesUpdateFunction
      parameters:
        - name: groupId
          in: path
          description: The id of the group
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                name: 'somename'
                description: 'somedescription'
                attr3: 'hello'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDTO'

  '/group/{groupId}/thing/{thingId}/attribute':
    post:
      tags:
        - Thing API
      summary: Update attributes of a Thing
      description: Add or replace attributes of a Thing. If a value is null, the attribute will be removed
      operationId: RegistryThingAttributesUpdateFunction
      parameters:
        - name: groupId
          in: path
          description: The id of the Group
          required: true
          schema:
            type: string
        - name: thingId
          in: path
          description: The id of the Thing
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                name: 'somename'
                description: 'somedescription'
                attr3: 'hello'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingDTO'

components:
  securitySchemes:
    'AMBITIOUS Authentication':
      type: oauth2
      flows:
        implicit: # Use "implicit" flow if no backend involved
          authorizationUrl: https://sparks-datalake-ambitious.auth.eu-west-1.amazoncognito.com/oauth2/authorize
          scopes:
            openid: Access OpenID Connect
            profile: Access user profile
            email: Access email information
    'SCC Authentication':
      type: oauth2
      flows:
        implicit: # Use "implicit" flow if no backend involved
          authorizationUrl: https://sparks-datalake-scc.auth.eu-west-1.amazoncognito.com/oauth2/authorize
          scopes:
            openid: Access OpenID Connect
            profile: Access user profile
            email: Access email information
  parameters:
    perPageParam:
      in: query
      name: perPage
      required: false
      schema:
        type: integer
        minimum: 20
        maximum: 100
        default: 20
      description: The number of results per page to return.
    pageKey:
      in: query
      name: pageKey
      required: false
      schema:
        type: string
      description: The index to the next page of entities.
    device:
      in: query
      name: device
      required: false
      schema:
        type: string
        example: 'ea707af9de8b4357'
      description: List of device names to filter data for, separated by commas.
    tenant:
      in: query
      name: tenant
      required: false
      schema:
        type: string
        example: 'wellics'
      description: Tenant name to filter data for.
    space:
      in: query
      name: space
      required: false
      schema:
        type: string
        example: 'office'
      description: Space name to filter data for.
  schemas:
    MetadataDTO:
      title: MetadataDTO API Model
      type: object
      properties:
        perPage:
          title: Number of results per page
          type: number
          format: int64
          example: 20
        nextPageKey:
          title: Key to access the next page of data
          type: string
          format: string
          example: 'AQJp....zteQ=='
        currentPageKey:
          title: Key of the requested page
          type: string
          format: string
          example: 'ADJp....zteD=='

    GroupListDTO:
      title: GroupListDTO API Model
      type: object
      description: List of the devices
      properties:
        _metadata:
          title: Metadata
          description: Pagination metadata
          type: array
          items:
            $ref: '#/components/schemas/MetadataDTO'
        groups:
          title: Device data
          type: array
          description: Array of the devices
          items:
            $ref: '#/components/schemas/GroupDTO'
    GroupDTO:
      title: GroupDTO API Model
      type: object
      description: Group data object
      properties:
        group:
          title: The name of the group
          type: string
          description: Indication of whether a sensor device has stopped transmitting measurements
        attributes:
          $ref: '#/components/schemas/GroupAttributesDTO'
    GroupAttributesDTO:
      title: GroupAttributesDTO API Model
      description: Group attributes
      type: object
      properties:
        name:
          type: string
          example: group-name
        description:
          type: string
          example: some description
        attr3:
          type: string
          format: attr3
          example: hello
    ThingListDTO:
      title: ThingListDTO API Model
      type: object
      description: List of Things
      properties:
        _metadata:
          title: Metadata
          description: Pagination metadata
          type: array
          items:
            $ref: '#/components/schemas/MetadataDTO'
        things:
          title: Things data
          type: array
          description: Array of the Things
          items:
            $ref: '#/components/schemas/ThingDTO'

    ThingDTO:
      title: ThingDTO API Model
      type: object
      description: Thing data object
      properties:
        group:
          title: The name of the group
          type: string
          description: Indication of whether a sensor device has stopped transmitting measurements
          example: 'groupId'
        thing:
          title: The id of the thing
          type: string
          description: The id of the thing
          example: 'thingId'
        typeName:
          title: The type of the device
          type: string
          description: The type of the device
          format: type_name
          example: 'someTypeName'
        status:
          title: The current status of the device, based on lastUpdate
          type: string
          description: Indication of whether a sensor device has stopped transmitting measurements
          format: status
          enum: [ 'ONLINE', 'OFFLINE' ]
        attributes:
          $ref: '#/components/schemas/ThingAttributesDTO'
        lastUpdate:
          type: integer
          format: int64
          example: 1613225568858
        lastSensorValues:
          title: Holder object with the device values
          type: object
          properties:
            measure:
              title: Measure name
              type: string
              format: measure
            value:
              title: Measured value
              type: string
              format: value
          example:
            temperature: 23.5
            humidity: 43
            illuminance: 46
            noise: 2
        sensorUnits:
          title: Holder object with the device units
          type: object
          properties:
            measure:
              title: Measure name
              type: string
              format: measure
            unit:
              title: Measured unit
              type: string
              format: unit
          example:
            temperature: 'Â°C'
            humidity: '%'
            illuminance: 'lux'
            noise: 'raw'
    ThingAttributesDTO:
      title: ThingAttributesDTO API Model
      description: Thing attributes
      type: object
      properties:
        name:
          type: string
          example: somename
        attr2:
          type: string
          format: attr2
          example: hello

    SearchThingRequestDTO:
      title: SearchThingRequestDTO API Model
      description: Search criteria
      required:
        - attributes
      type: object
      properties:
        attributes:
          $ref: '#/components/schemas/SearchThingRequestAttributesDTO'

    SearchThingRequestAttributesDTO:
      title: SearchThingRequestAttributesDTO API Model
      description: Attributes criteria
      required:
        - attribute1Name
      type: object
      properties:
        attribute1Name:
          title: attribute1Name
          type: string
          description: attribute1Name
          format: string
          example: attribute1Value
        attribute2Name:
          title: attribute2Name
          type: string
          description: attribute2Name
          format: string
          example: attribute2V*

    TimeRangeRequestDTO:
      title: TimeRangeRequestDTO API Model
      description: Timerange criteria
      required:
        - from
        - to
      type: object
      properties:
        from:
          title: The UNIX timestamp of the start date for filtering
          type: integer
          description: The UNIX timestamp of the start date for filtering
          format: int64
          example: 1613225568858
        to:
          title: The UNIX timestamp of the end date for filtering
          type: integer
          description: The UNIX timestamp of the end date for filtering
          format: int64
          example: 1613325578858

    GroupedTimeRangeRequestDTO:
      title: GroupedTimeRangeRequestDTO API Model
      description: Timerange criteria
      required:
        - from
        - to
        - interval
      type: object
      properties:
        from:
          title: The UNIX timestamp of the start date for filtering
          type: integer
          description: The UNIX timestamp of the start date for filtering
          format: int64
          example: 1613225568858
        to:
          title: The UNIX timestamp of the end date for filtering
          type: integer
          description: The UNIX timestamp of the end date for filtering
          format: int64
          example: 1613325578858
        interval:
          title: The interval to group the data
          type: string
          description: The interval to group the data
          format: string
          example: 1d
        method:
          title: The method to aggregate the data
          type: string
          description: The method to aggregate the data
          format: string
          enum: [ 'AVG','COUNT','SUM','MIN','MAX','FIRST_VALUE','LAST_VALUE','STDDEV','VARIANCE' ]

    TimeRangeResultDTO:
      title: TimeRangeResultDTO API Model
      description: Data query response
      required:
        - thing
        - measure
        - query.from
        - query.to
        - data
      type: object
      properties:
        _metadata:
          title: Metadata
          description: Pagination metadata
          type: array
          items:
            $ref: '#/components/schemas/MetadataDTO'
        thing:
          title: The id of the Thing
          type: string
          description: The id of the Thing
          format: device
          example: 'ea707af9de8b4357'
        measure:
          title: The name of the measurement
          type: string
          description: The name of the measurement
          format: measure
          example: 'all'
          enum: [ 'temperature', 'humidity', "noise", "illuminance", "all" ]
        query:
          $ref: '#/components/schemas/TimeRangeRequestDTO'
        data:
          $ref: '#/components/schemas/MeasurementsDTO'

    DataQueryResultDTO:
      title: DataQueryResultDTO API Model
      description: Data query response
      required:
        - thing
        - measure
        - query.from
        - query.to
        - data
      type: object
      properties:
        _metadata:
          title: Metadata
          description: Pagination metadata
          type: array
          items:
            $ref: '#/components/schemas/MetadataDTO'
        thing:
          title: The id of the Thing
          type: string
          description: The id of the Thing
          format: device
          example: 'ea707af9de8b4357'
        measure:
          title: The name of the measurement
          type: string
          description: The name of the measurement
          format: measure
          example: 'all'
          enum: [ 'temperature', 'humidity', "noise", "illuminance", "all" ]
        query:
          $ref: '#/components/schemas/DataQueryRequestDTO'
        data:
          $ref: '#/components/schemas/MeasurementsDTO'

    DistanceResultDTO:
      title: DistanceResultDTO API Model
      description: Distance query response
      required:
        - thing
        - distance
      type: object
      properties:
        thing:
          title: The id of the Thing
          type: string
          description: The id of the Thing
          format: device
          example: 'ea707af9de8b4357'
        distance:
          title: The value of the distance calculated
          type: number
          description: The value of the distance calculated
          format: double
          example: 23.2

    GroupedTimeRangeResultDTO:
      title: GroupedTimeRangeResultDTO API Model
      description: Data query response
      required:
        - thing
        - measure
        - query.from
        - query.to
        - data
      type: object
      properties:
        _metadata:
          title: Metadata
          description: Pagination metadata
          type: array
          items:
            $ref: '#/components/schemas/MetadataDTO'
        thing:
          title: The id of the Thing
          type: string
          description: The id of the Thing
          format: device
          example: 'ea707af9de8b4357'
        measure:
          title: The name of the measurement
          type: string
          description: The name of the measurement
          format: measure
          example: 'all'
          enum: [ 'temperature', 'humidity', "noise", "illuminance", "all" ]
        query:
          $ref: '#/components/schemas/GroupedTimeRangeRequestDTO'
        data:
          $ref: '#/components/schemas/MeasurementsDTO'

    MeasurementsDTO:
      title: MeasurementsDTO API Model
      description: The API Model describing the measurements stored in the Spark Works platform API Model
      type: object
      properties:
        temperature:
          type: array
          items:
            type: object
            properties:
              timestamp:
                title: The UNIX timestamp of the received measurement
                type: integer
                description: The UNIX timestamp of the Date when measurement was collected as provided by the device
                format: int64
                example: 1613225568858
              value:
                title: The value of the measurement
                type: number
                description: The value of the measurement
                format: double
                example: 23.2
        humidity:
          type: array
          items:
            type: object
            properties:
              timestamp:
                title: The UNIX timestamp of the received measurement
                type: integer
                description: The UNIX timestamp of the Date when measurement was collected as provided by the device
                format: int64
                example: 1613225568859
              value:
                title: The value of the measurement
                type: number
                description: The value of the measurement
                format: double
                example: 30.7
        noise:
          type: array
          items:
            type: object
            properties:
              timestamp:
                title: The UNIX timestamp of the received measurement
                type: integer
                description: The UNIX timestamp of the Date when measurement was collected as provided by the device
                format: int64
                example: 1613225568858
              value:
                title: The value of the measurement
                type: number
                description: The value of the measurement
                format: double
                example: 2.7
        illuminance:
          type: array
          items:
            type: object
            properties:
              timestamp:
                title: The UNIX timestamp of the received measurement
                type: integer
                description: The UNIX timestamp of the Date when measurement was collected as provided by the device
                format: int64
                example: 1613225568859
              value:
                title: The value of the measurement
                type: number
                description: The value of the measurement
                format: integer
                example: 500

    DataQueryRequestDTO:
      title: DataQueryRequestDTO API Model
      description: Data Query criteria
      type: object
      properties:
        timestamp:
          $ref: '#/components/schemas/TimestampQueryDTO'
        location:
          type: array
          description: >
            An array of LinearRings. The first is the exterior ring; any others are holes.
            Each ring must be a closed array of at least 4 coordinate pairs.
          items:
            type: array
            minItems: 2
            maxItems: 2
            items:
              type: number
          minItems: 3
          example: [[100.0, 0.0], [101.0, 0.0], [101.0, 1.0], [100.0, 1.0], [100.0, 0.0]]
        interval:
          title: The interval to group the data
          type: string
          description: The interval to group the data
          format: string
          example: 1d
        method:
          title: The method to aggregate the data
          type: string
          description: The method to aggregate the data
          format: string
          enum: [ 'AVG','COUNT','SUM','MIN','MAX','FIRST_VALUE','LAST_VALUE','STDDEV','VARIANCE' ]

    TimestampQueryDTO:
      title: TimestampQueryDTO API Model
      description: Timestamp Query criteria
      type: object
      properties:
        from:
          title: The UNIX timestamp of the start date for filtering
          type: integer
          description: The UNIX timestamp of the start date for filtering
          format: int64
          example: 1613225568858
        to:
          title: The UNIX timestamp of the end date for filtering
          type: integer
          description: The UNIX timestamp of the end date for filtering
          format: int64
          example: 1613325578858

    GeolocationQueryDTO:
      title: GeolocationQueryDTO API Model
      description: Geolocation Query criteria
      type: object
      required:
        - coordinates
      properties:
        coordinates:

